<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/tables::head"></head>

<body id="page-top">

<div th:replace="/layout/tables::navbar"></div>

<div id="wrapper">
    <!--.-->
    <div th:replace="/layout/tables::sidebar"></div>
    <!--.-->
    <div id="content-wrapper">

        <div class="container-fluid">

            <div th:replace="/layout/tables::BreadCrumbs"></div>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Customer Table
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Province</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>First name</th>
                                <th>Last name</th>
                                <th>Province</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <th:block th:each="customer : ${customers}">
                                <tr>
                                    <td th:text="${customer.firstName}"></td>
                                    <td th:text="${customer.lastName}"></td>
                                    <td th:text="${customer.province.name}"></td>
                                    <td><a th:href="@{/edit-customer/__${customer.id}__ }">Edit</a></td>
                                    <td><a th:href="@{/delete-customer/__${customer.id}__ }">Delete</a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>

            <p class="small text-center text-muted my-5">
                <em>More table examples coming soon...</em>
            </p>

        </div>
        <!-- /.container-fluid -->

        <div th:replace="/layout/tables::footer">
            <!-- Sticky Footer -->
        </div>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->
<div th:replace="/layout/tables::scroll"></div>

<div th:replace="/layout/tables::layout"></div>

<div th:replace="/layout/tables::js"></div>

</body>

</html>
